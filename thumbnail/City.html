<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gallery: City Life</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="thumbnail-gallery.css">

</head>
<body>

<div class="container gallery-container">

    <h1>City Life</h1>

    <p class="page-description text-center"></p>
    
    <div class="tz-gallery">

        <div class="row">

                    <a class="lightbox" href="../images/CityShit (2).jpeg">
                        <img src="../images/CityShit (2).jpeg" alt="Park">
                    </a>
                    <div class="caption">
                        <h3>Sunny Day In The Mission</h3>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <a class="lightbox" href="../images/CityShit (11).jpg">
                        <img src="../images/CityShit (11).jpg" alt="Bridge">
                    </a>
                    <div class="caption">
                        <h3>Chillin' On My Rooftop</h3>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <a class="lightbox" href="../images/CityShit (4).jpg">
                        <img src="../images/CityShit (4).jpg" alt="Tunnel">
                    </a>
                    <div class="caption">
                        <h3>Chilaquiles At The Ferry Building</h3>

            <div class="col-sm-6 col-md-4">

                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <a class="lightbox" href="../images/CityShit (9).jpg">
                        <img src="../images/CityShit (9).jpg" alt="Traffic">
                    </a>
                    <div class="caption">
                        <h3>My Front Yard, The Park</h3>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
</script>
