<title>404</title>


<script language="JavaScript" type="text/javascript">
var count =7
var redirect="https://sf-ite.com"

function countDown(){
 if (count <=0){
  window.location = redirect;
 }else{
  count--;
  document.getElementById("timer").innerHTML = " "+count+" "
  setTimeout("countDown()", 1000)
 }
}
</script>
